<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据驱动</title>
</head>
<body>
<pre>

    在 Vue.js 中我们可以采用简洁的模板语法来声明式的将数据渲染为 DOM：

    <div id="app">
      {{ message }}
    </div>

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    目标是弄清楚模板和数据如何渲染成最终的 DOM

    





</pre>

</body>
</html>
